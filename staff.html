---
title: Staff
---
<div id='staff'>
  <h1>Staff</h1>
  {% for author in site.authors %}
    <div class="rpgui-container framed-golden" style="position:relative; width:100%; height:auto; display:inline-block">
      <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <h4>{{ author.position }}</h4>
      <p>{{ author.content | markdownify }}</p>
  </div>
  {% endfor %}
</div>
