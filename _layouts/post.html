---
layout: default
---
<div id='blog-post'>
<h1 class='title'>{{ page.title }}</h1>

  <p>
    {{ page.date | date_to_string }}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
      - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
  </p>

  {{ content }}

  <hr>
  
  <div class="rpgui-center">
    <h1 style="font-size:150%">That's it, for now!</h1>
    <p>Check out the <a href="/blog.html">Blog</a> for more posts!</p>
    <br><br>
    <a href="#main">- Back to Top -</a>
    <br><br>
    <img src="../../../images/skelly-rip.png" style="position:absolute; display:inline-block; width:70px; right:0px; bottom:0px">
    <img src="../../../images/skelly-rip.png" style="position:absolute; display:inline-block; width:70px; left:0px; bottom:0px; transform: scaleX(-1);">
  </div>
</div>
