---
title: Blog
---
<h1>Latest Posts</h1>
<div id='blog-posts'>
  {% for post in site.posts %}
      <div class="rpgui-container framed-grey" style="position:relative; width:100%; height:200px; display:inline-block">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </div>
  {% endfor %}
</div>
