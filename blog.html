---
title: Blog
---
<div id='blog-post'>
  <h1 class="title">Latest Posts</h1>
  {% for post in site.posts %}
      <div class="rpgui-container framed-grey" style="position:relative; width:100%; height:220px; display:inline-block">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </div>
  {% endfor %}
</div>
